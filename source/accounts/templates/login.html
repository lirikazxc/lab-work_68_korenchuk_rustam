{% extends "base.html" %}

{% block content %}
    <h1>Вход</h1>
    {{ request.get_full_path }}
    <form action="" method="post" class="text-center w-25 ms-auto me-auto">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="form-group">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input class="form-control" type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        {% if next_param %}
            <input type="hidden" name="next" value="{{ next_param }}">
        {% endif %}
        <button class="mt-3 btn btn-light" type="submit">Войти</button>
    </form>
{% endblock %}
